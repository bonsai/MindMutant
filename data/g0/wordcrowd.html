<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMutant Tag Cloud</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            justify_content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tag {
            margin: 10px;
            padding: 5px 10px;
            background-color: #333;
            border-radius: 5px;
            transition: transform 0.2s;
            cursor: default;
            white-space: nowrap;
        }
        .tag:hover {
            transform: scale(1.1);
            background-color: #444;
            color: #fff;
            z-index: 10;
        }
        .tag.selected {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #fff;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="copyPrompt()">üìã Generate & Copy Prompt</button>
    </div>
    <div id="container" style="text-align: center; margin-bottom: 80px;">
        <span class="tag" style="font-size: 40px; color: hsl(17, 75%, 88%);" title="CAD" onclick="toggleSelection(this)">CAD</span>
        <span class="tag" style="font-size: 45px; color: hsl(133, 88%, 80%);" title="LDR" onclick="toggleSelection(this)">LDR</span>
        <span class="tag" style="font-size: 40px; color: hsl(223, 79%, 62%);" title="hydra" onclick="toggleSelection(this)">hydra</span>
        <span class="tag" style="font-size: 16px; color: hsl(359, 80%, 66%);" title="p5" onclick="toggleSelection(this)">p5</span>
        <span class="tag" style="font-size: 15px; color: hsl(165, 62%, 61%);" title="vercel" onclick="toggleSelection(this)">vercel</span>
        <span class="tag" style="font-size: 16px; color: hsl(244, 73%, 69%);" title="„ÅØ„Å¶„Å™A" onclick="toggleSelection(this)">„ÅØ„Å¶„Å™A</span>
        <span class="tag" style="font-size: 24px; color: hsl(124, 72%, 87%);" title="Ë©©" onclick="toggleSelection(this)">Ë©©</span>
    </div>

    <script>
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }

        function copyPrompt() {
            const selectedElements = document.querySelectorAll('.tag.selected');
            let words = [];
            
            if (selectedElements.length > 0) {
                // Use selected words
                selectedElements.forEach(el => words.push(el.innerText));
            } else {
                // If nothing selected, use all words (limit to 20 random to avoid too long prompt)
                const allTags = Array.from(document.querySelectorAll('.tag'));
                const shuffled = allTags.sort(() => 0.5 - Math.random());
                words = shuffled.slice(0, 20).map(el => el.innerText);
                alert("No words selected. Using 20 random words.");
            }

            const prompt = `Write a short story using these concepts:\n\n${words.join(', ')}`;
            
            navigator.clipboard.writeText(prompt).then(() => {
                alert('Prompt copied to clipboard!\n\n' + prompt);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard.');
            });
        }
    </script>
</body>
</html>
